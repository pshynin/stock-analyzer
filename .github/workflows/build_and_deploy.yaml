name: Deploy Lambda Function

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy Lambda Function
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install awscli

      - name: Authenticate with AWS
        run: aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} && aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} && aws configure set default.region us-east-1

      - name: Build Lambda function ZIP file
        run: |
          cd lambda 
          zip -r analyze_stocks.zip analyze_stocks.py
          pwd
          ls -la

      - name: Deploy Lambda function
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve
